<!doctype html>
<title>Artunit Classifier App</title>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
<script type="text/javascript" src="http://www.freecodeformat.com/res/xreturntop/x-return-top.min.js"></script>
<script type="text/javascript" color="0,100,200" opacity="0.5" src="http://www.freecodeformat.com/js/canvas-nest.min.js"></script>
<div class="container">
<h1>
    Welcome to the Patent Art Unit Classification System
</h1>

    <div class="container_right">
    {% if group %}
    <h2><font color="blue">{{ group[0] }}</font></h2>
    {% endif %}

    {% if error %}
    <h2><font color="red">{{ error }}</font></h2>
    {% endif %}
    </div>

    <div class="container2">
         <form action="/query" method="POST">

             <p><h3>Title:</h3><textarea rows="4" cols="50" name=title placeholder="SYSTEM AND METHOD FOR ESTIMATING THE POSITION AND ORIENTATION OF A MOBILE COMMUNICATIONS DEVICE IN A BEACON-BASED POSITIONING SYSTEM" ></textarea></p>

             <p><h3>Abstract:</h3><textarea rows="10" cols="50" type=text name=abstract placeholder="An example of a lighting device including a light source, a modulator and a processor. The processor is configured to control the light source to emit light for general illumination and control the modulator to modulate the intensity of the emitted light to superimpose at least two sinusoids. Frequencies of the at least two sinusoids enable a mobile device to infer the physical location of the lighting device."></textarea></p>

             <p><h3>First Independent Claim:</h3><textarea rows="25" cols="50" type=text name=claims placeholder="
1. A lighting device, comprising: a light source; a modulator coupled to the light source; and a processor coupled to the modulator and configured to: control the light source to emit visible light for general illumination within a space; and control the modulator to: modulate the intensity of visible light emitted by the light source based on a signal comprising at least two superimposed sinusoids and in accordance with at least two frequencies of the at least two superimposed sinusoids such that the at least two superimposed sinusoids are simultaneously broadcast; vary the frequency of a first of the at least two superimposed sinusoids, between a number of varied frequencies and within a modulation range, during each of a plurality of cycles, each cycle corresponding to a timeframe; maintain each respective varied frequency of the first of the at least two superimposed sinusoids during a respective cycle for some period of time, each period of time being a fraction of the respective timeframe corresponding to the respective cycle such that the collection of time periods for the respective number of varied frequencies of the respective cycle equals the respective timeframe; and repeat the plurality of cycles some number of times."></textarea></p>
             <div class="form-button">
                <input type=submit value=Submit class="graphite-flat-button"/>
             </div>
        </form>
        <form action="/query2" method="POST">

             <p><h3>Title:</h3><textarea rows="4" cols="50" name=title placeholder="SYSTEM AND METHOD FOR ESTIMATING THE POSITION AND ORIENTATION OF A MOBILE COMMUNICATIONS DEVICE IN A BEACON-BASED POSITIONING SYSTEM" ></textarea></p>

             <p><h3>Abstract:</h3><textarea rows="10" cols="50" type=text name=abstract placeholder="An example of a lighting device including a light source, a modulator and a processor. The processor is configured to control the light source to emit light for general illumination and control the modulator to modulate the intensity of the emitted light to superimpose at least two sinusoids. Frequencies of the at least two sinusoids enable a mobile device to infer the physical location of the lighting device."></textarea></p>

             <p><h3>First Independent Claim:</h3><textarea rows="25" cols="50" type=text name=claims placeholder="
1. A lighting device, comprising: a light source; a modulator coupled to the light source; and a processor coupled to the modulator and configured to: control the light source to emit visible light for general illumination within a space; and control the modulator to: modulate the intensity of visible light emitted by the light source based on a signal comprising at least two superimposed sinusoids and in accordance with at least two frequencies of the at least two superimposed sinusoids such that the at least two superimposed sinusoids are simultaneously broadcast; vary the frequency of a first of the at least two superimposed sinusoids, between a number of varied frequencies and within a modulation range, during each of a plurality of cycles, each cycle corresponding to a timeframe; maintain each respective varied frequency of the first of the at least two superimposed sinusoids during a respective cycle for some period of time, each period of time being a fraction of the respective timeframe corresponding to the respective cycle such that the collection of time periods for the respective number of varied frequencies of the respective cycle equals the respective timeframe; and repeat the plurality of cycles some number of times."></textarea></p>
             <div class="form-button">
                <input type=submit value=Submit class="graphite-flat-button"/>
             </div>
        </form>
    </div>



</div>

</body>
